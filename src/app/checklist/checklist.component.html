<app-header></app-header>

<div class="main">
    <form class=" box1">
        <div class="tab1">
        <div class="form-group">
        <label class="largeLable " for="opt">Choose Audit Type : </label>
        <select class="selectTag form-control" name="opt" id="opt" [(ngModel)]="auditType">
            <option value="Internal">Internal</option>
            <option value="SOX">SOX</option>
        </select>
        <br><br>
        </div>
        <div >
        <label class="largeLable" for="opt">Enter Project Name: </label>
        <input type="text" [(ngModel)]="projectName" name="ProjectName" class="selectInput form-control" placeholder="Project Name">
        <br><br>
        </div>
        <div class="mr" >
        <input class="btn1 btn-info bigbtn " type="submit" value="See Questions" (click)="getQuestions()" >
        </div>
        </div>
        <div class="d-flex justify-content-center container qdiv py-3" *ngIf="loadFlag && quesList.length==0">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
    <div class="container qdiv" *ngIf="quesList.length>0">
        <table class="box2" > 
            <!-- We can use "box2" and add rows by using a default format "<tr>", last one will be different, so last one will have to be assigned separately-->
             <tr>
                <th class="leftside topside">Question</th>
                <th class="rightside topside">Choices</th>
                <th class="rightside topside">Response</th> 
            </tr>
            <tr *ngFor="let question of quesList;let i = index">
                <td class="leftside" name="question" >{{question.auditQuestion}}</td>
                <td class="rightend" name="response_table_data" >
                    <input type="button" value="YES" class="btn btn-success mx-4 px-4" (click)="responseYes(i)"/>
                    <input type="button" value="NO" class="btn btn-danger mx-4 px-4" (click)="responseNo(i)"/>
                </td>
                <td class="rightside" name="auditType">{{response[i].answer}}</td>
                
            </tr>
        </table>
        <div class="qdivbtn">
            <button type="submit" class="btn btn-info lastbtn" (click)="getResponse()">Submit</button>
        </div>
         
    </div> 
</div>
